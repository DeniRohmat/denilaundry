<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet" />

    <link rel="shortcut icon" href="assets/images/logo192.png" />

    <link rel="manifest" href="manifest.json" />

    <title>UTS</title>
  </head>

  <body onload="myFunction()">
    <div id="loading">
      <img src="assets/images/logoo.png" style="height: 350px" width="350px">
    </div>
    <header>
        </div>
        <img src="assets/images/logo192.png" style="margin: auto 110px" width="70px" height="70px" />

        <h2 class="judul" style="text-justify: center">Deni Laundry</h2>
        <h3>Tersedia Laundry untuk :</h3>
        <p>pakaian : Rp10.000/kg diskon jika >10kg</p>
        <p>selimut : Rp20.000/kg diskon jika >10kg</p>
        <p>karpet : Rp30.000/kg</p>

        <div class="box" style="padding: 20px">
          <input class="form" type="text" name="Laundry" placeholder="Masukan jenis Laundry..." />
          <input class="form" type="number" name="berat" placeholder="Masukan berat..." />
          <button class="btn-tambah" onclick="tambahLaundry()">Hitung</button>
        </div>
        <div>
          <h2>Transaksi</h2>
          <ul id="list-Laundry" onchange="newTotal(this)"></ul>
        </div>
        <h2 class="box">Total:<span id="total"></span></h2>
      </div>
    </header>
  </body>

  <script src="laundry.js"></script>
  <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/register.js"></script>
  <script src="assets/js/splashh.js"></script>
  <script src="service-worker.js"></script>
</html>
